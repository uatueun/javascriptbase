<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '今天是星期'
        var week = prompt('今天幾號')
        switch (week % 7) {
            case 1:
                alert(str + '一');
                break;
            case 2:
                alert(str + '二');
                break;
            case 3:
                alert(str + '三');
                break;
            case 4:
                alert(str + '四');
                break;
            case 5:
                alert(str + '五');
                break;
            case 6:
                alert(str + '六');
                break;
            case 0:
                alert(str + '日');
                break;
        }
    </script>
</head>
