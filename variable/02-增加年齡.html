    <title>Document</title>
    <script>
        // 1、詢問用戶年齡，用戶輸入年齡後，把用戶輸入的年齡增加5歲
        var age = prompt('請問您現在的年齡?')
        var fineyear = parseFloat(age) + 5
        console.log('據我估計，五年後，你可能' + fineyear + '歲了');
        // 2、增加5歲後，通過彈出框提示用戶 “ 據我估計，五年後，你可能XX歲了”
        alert('據我估計，五年後，你可能' + fineyear + '歲了')
    </script>
