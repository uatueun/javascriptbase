    <title>Document</title>
    <script>
        // 寫一個函數 實現數字陣列的排序
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var arr1 = sort([6, 8, 11, 48, 2, 7, 88, 1]);
        console.log(arr1);
    </script>
